  <script>
    // Exibe informações
    document.getElementById("nome_tit").innerHTML = sessionStorage.getItem("nome")
    document.getElementById("nome").innerHTML = sessionStorage.getItem("nome")

    document.getElementById("num_cpf").innerText = sessionStorage.getItem("num_cpf")

    document.getElementById("cod_voo_ida").innerHTML = sessionStorage.getItem("cod_voo")
    //document.getElementById("cod_voo_volta").innerHTML = sessionStorage.getItem("cod_voo")

    document.getElementById("tipo_ida").innerHTML = sessionStorage.getItem("tipo_voo")
    //document.getElementById("tipo_volta").innerHTML = sessionStorage.getItem("tipo_voo")

    document.getElementById("assento_ida").innerText = sessionStorage.getItem("assento")
    //document.getElementById("assento_volta").innerHTML = sessionStorage.getItem("assento")

    var origem = sessionStorage.getItem("origem").split("-")
    var destino = sessionStorage.getItem("destino").split("-")

    var dataIdaErrada = sessionStorage.getItem("dataIda").split("-")
    var dataIdaFormatada = `${dataIdaErrada[2]}/${dataIdaErrada[1]}`

    /*
    var dataVoltaErrada = sessionStorage.getItem("dataVolta").split("-")
    var dataVoltaFormatada = `${dataVoltaErrada[2]}/${dataVoltaErrada[1]}`
    */
    document.getElementById("data_origem_ida").innerHTML = `${origem[0]} ${dataIdaFormatada} - ${origem[1]}`
    document.getElementById("data_destino_ida").innerHTML = `${destino[0]} ${dataIdaFormatada} - ${destino[1]}`

    //document.getElementById("data_origem_volta").innerHTML = `${origem[0]} ${dataIdaFormatada} - ${origem[1]}`
    //document.getElementById("data_destino_volta").innerHTML = `${destino[0]} ${dataVoltaFormatada} - ${destino[1]}`

    // Exibe as necessidades
    var area_necessidade = document.getElementById("nessecidades")
    var necessidades = sessionStorage.getItem("lista_ness").split(".")
    var text = ""
    for (var i = 0; i < necessidades.length -1; i++) {
      text +=  `<li>${necessidades[i]}.</li> `.replace(",", "")
    }
    area_necessidade.innerHTML = text
