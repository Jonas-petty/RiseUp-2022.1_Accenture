<!DOCTYPE html>
<html class="html-background" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Status de Voo</title>
    <link rel="icon" type="image/png" href="/Images/Airplane.png" />
  </head>

  <body class="container body2 main2">
  
    <br />

    <main class="container">
      <br />

      <div class="container" align="center">
        <h4 class="font-title-branco">Status de Voo</h4>
        <div id="divider-section"></div>
      </div>

      <br />

      <div class="container checkin-form">
        <br />

        <div align="center">
          <h5 class="font-subtitle-branco">Olá</h5>
          <h6 id="nome" class="font-subtitle-branco">(Nome do usuário)</h6>
        </div>
        <div align="center">
          <h6 class="font-text-branco">Segue os dados do seu voo</h6>
        </div>

        <br />

        <h6 class="font-subtitle-branco">Voo de Ida</h6>

        <div class="row passageiro-info">
          <div class="col">
            <h6 class="font-subtitle-azul">Voo</h6>
            <h6 class="font-text-preto"><span id="cod_voo">G3 1618</span></h6>
          </div>
          <div class="col">
            <h6 class="font-subtitle-azul">Origem</h6>
            <h6 class="font-text-preto"><span id="origem">GRU</span></h6>
          </div>
          <div class="col">
            <h6 class="font-subtitle-azul">Destino</h6>
            <h6 class="font-text-preto"><span id="destino">REC</span></h6>
          </div>
          <div class="col">
            <h6 class="font-subtitle-azul">Data</h6>
            <h6 class="font-text-preto"><span id="data">03/06</span></h6>
          </div>
          <div class="col">
            <h6 class="font-subtitle-azul">Hora</h6>
            <h6 class="font-text-preto"><span id="hora">12:00</span></h6>
          </div>
          <div class="col">
            <h6 class="font-subtitle-azul">Tipo</h6>
            <h6 class="font-text-preto"><span id="tipo">Direto</span></h6>
          </div>
        </div>

      <br />

      <div class="row" id="section-btns-comprar" align="middle">
        <div class="col">
            <div id="div-btn-voltar">
              <a class="font-text-branco" id="btn-voltar" href="/index.html">Fechar</a>
            </div>
        </div>
        <div class="col">
          <div id="div-btn-buscar">
            <a class="font-text-branco" id="btn-buscar" href="/Pages/StatusVoo.html">Nova Consulta</a>
          </div>
        </div>
     </div>

    <br />

    </main>

    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    

  </body>
  <script>
    // Exibe os dados
    document.getElementById("nome").innerText = sessionStorage.getItem("nome")
    document.getElementById("cod_voo").innerText = sessionStorage.getItem("cod_voo")

    document.getElementById("origem").innerText = sessionStorage.getItem("origem").split("-")[0]
    document.getElementById("destino").innerText = sessionStorage.getItem("destino").split("-")[0]

    var dataIdaErrada = sessionStorage.getItem("dataIda").split("-")
    var dataIdaFormatada = `${dataIdaErrada[2]}/${dataIdaErrada[1]}`
    document.getElementById("data").innerHTML = dataIdaFormatada

    document.getElementById("hora").innerHTML = sessionStorage.getItem("origem").split("-")[1]
    document.getElementById("tipo").innerHTML = sessionStorage.getItem("modo")
  </script>
  <script type="text/javascript" src="/js/cookie.js"></script>
  <script type="text/javascript" src="/js/Scriptexterno.js"></script>
</html>
