<!DOCTYPE html>
<html class="html-background" lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet" />

    <title>Pagamento</title>
    <link rel="icon" type="image/png" href="/Images/Airplane.png" />
</head>

<body class="container body2 main2">

    <main class="container">
        <br>

        <div class="container" align="center">
            <h4 class="font-title-branco">Pagamento</h4>
            <div id="divider-section"></div>
        </div>

        <br>

        <form class="container myform">

            <fieldset class="col-mb-3">

                <br>
                <div align="center">
                    <h3 class="font-subtitle-branco">Formas de pagamento</h3>
                </div>

                <div class="col">
                    <label for="inputPassageiro" class="form-label font-text-branco">Opções</label>
                    <select id="tipo_pagamento" class="form-select input-passageiro"
                        title="Selecionar forma de pagamento">
                        <option selected>Selecione</option>
                        <option value="1">Cartão de crédito</option>
                        <option value="2">Cartão de débito</option>
                    </select>
                </div>

                <br>

                <div class="col-md">
                    <label for="input-username" class="form-label font-text-branco">Número do cartão</label>
                    <input type="number" class="form-control input-passageiro" title="Número do cartão"
                        placeholder="Digite o número do cartão">
                </div>

                <br>

                <div class="col-md">
                    <label for="inputdataVoltar" class="form-label font-text-branco">Validade</label>
                    <input type="date" class="form-control input-passageiro" id="inputdataVoltar"
                        placeholder="Digite a validade do Cartão">
                </div>

                <br>

                <div class="col-md">
                    <label for="input-username" class="form-label font-text-branco">Nome do titular</label>
                    <input type="email" class="form-control input-passageiro" placeholder="Digite o nome do titular">
                </div>

                <br>

                <div class="col-md">
                    <label for="input-username" class="form-label font-text-branco">Código de segurança</label>
                    <input type="number" class="form-control input-passageiro"
                        placeholder="Digite aqui o código de segurança">
                </div>

                <br>

                <div class="col"><label for="inputPassageiro" class="form-label font-text-branco" id="l_credito">Número
                        de
                        parcelas</label>
                    <select id="credito" class="form-select input-passageiro" title="Selecione o número de parcelas">
                        <option selected>Selecione</option>
                        <option>x 1</option>
                        <option>x 2</option>
                        <option>x 5</option>
                        <option>x 12</option>
                    </select>
                    <br>

                </div>

                <br>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" title="Li e concordo com o: contrato de transporte aéreo, política de privacidade, termos de tarifas
                    e restrições de bagagem.">
                    <label class="form-check-label font-text-branco" for="flexCheckDefault">
                        Li e concordo com o: <a href="" id="pagamento-link2">contrato de transporte aéreo </a>, <a
                            href="" id="pagamento-link2">política de privacidade</a>, termos de tarifas
                        e <a href="" id="pagamento-link2">restrições de bagagem.</a>
                    </label>
                </div>

                <br>

                <div class="row" id="section-btns-comprar" align="middle">
                    <div class="col">
                        <div id="div-btn-voltar">
                            <a class="font-text-branco" id="btn-voltar" href="/Pages/Carrinho.html">Cancelar</a>
                        </div>
                    </div>
                    <div class="col">
                        <div id="div-btn-buscar">
                            <a class="font-text-branco" id="btn-buscar"
                                href="/Pages/ConfirmacaoPagamento.html">Confirmar </a>
                        </div>
                    </div>
                </div>

                <br>


            </fieldset>
        </form>

        <br>
        <br>

    </main>

    <br><br><br><br><br><br><br>

</body>
<script>
    // Retira o tipo de cartão de acorto com a escolha
    var tipo = document.getElementById("tipo_pagamento")

    tipo.addEventListener("change", (e) => {
        if (tipo.value == 2) {
            document.getElementById("credito").style.display = "none"
            document.getElementById("l_credito").style.display = "none"
        } else {
            document.getElementById("credito").style.display = "block"
        }

    })

</script>
<script type="text/javascript" src="/js/cookie.js"></script>
<script type="text/javascript" src="/js/Scriptexterno.js"></script>

</html>
