<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
   
    <!-- Title -->
    <title>Compra de Passagem Aérea</title>
    
</head>

<body>
    
    <section class="container">

        
        <div class="row d-flex align-items-center py-5">
            <div class="col-lg-5 m-auto">
                <div class="pb-lg-5 pb-4 text-center">
                    <img class="img-fluid logo" src="images/logo6.png" alt="E-School Logo">
                </div>
                

                <!-- Start Booking Section-->
                <div id="booking-area" class="booking-form card p-4">
                <h1 class="mb-3 text-center">Compra de Passagem Aérea</h1>
                    <div class="form-group">
                        <label>Origem</label>
                        <input id="flying-form" class="form-control" type="text" placeholder="Dhake, Bangladesh">
                    </div>
                    <div class="form-group">
                        <label>Destino</label>
                        <input id="flying-to" class="form-control" type="text" placeholder="Toronto, Canada">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group date">
                            <label>Partida</label>
                            <input id="departure-date" class="form-control" type="date">
                        </div>
                        <div class="form-group date">
                            <label>Retorno</label>
                            <input id="return-date" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group mr-auto w-100">
                            <label>Quantidade de Passageiros(<span id="first-class-total">0</span>)</label>
                            <input id="first-class-quantity" class="form-control" type="number" value="0" readonly/>
                        </div>
                        <div class="plus-minus-btn">
                            <p><span onclick="handleQuantityChange('first-class', true)" class="plus">+</span><span onclick="handleQuantityChange('first-class', false)" class="minus">-</span></p>
                        </div>
                    </div>
                    <!--
                    <div class="d-flex">
                        <div class="form-group mr-auto w-100">
                            <label>Econômica (<span id="economy-total">0</span>)</label>
                            <input id="economy-quantity" class="form-control" type="text" value="0" readonly/>
                        </div>
                        <div class="plus-minus-btn">
                            <p><span onclick="handleQuantityChange('economy', true)" class="plus">+</span><span onclick="handleQuantityChange('economy', false)" class="minus">-</span></p>
                        </div>
                    </div>-->
                    <div class="calculations mt-2">
                        <div class="d-flex justify-content-between">
                            <div class="left">
                                <h4>Subtotal</h4>
                            </div>
                            <div class="right">
                                <h4>$<span id="subtotal">0</span></h4>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="left">
                                <h4>VAT (10%)</h4>
                            </div>
                            <div class="right">
                                <h4>$<span id="vat">0</span></h4>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <div class="left">
                                <h2>Total</h2>
                            </div>
                            <div class="right">
                                <h2>$<span id="total">0</span></h2>
                            </div>
                        </div>
                    </div>
                    <button id="book-now" class="btn btn-lg">Comprar Agora</button>
                </div>
                <!-- End Booking Section-->

                <!-- Start Booking Details-->
                <div id="booking-confirmation-area" class="booking-confirmation card p-4">
                    <h3 class="mb-2 text-center booking-alert">Booking is Confirmed</h3>
                    <h4 class="mb-3 text-center">Booking Details</h4>
                    <hr>
                    <div class="show-details my-2">
                        <h5>Flying From : <span id="show-flying-from"></span></h5>
                        <h5>Flying To : <span id="show-flying-to"></span></h5>
                        <h5>Departure : <span id="show-departure"></span></h5>
                        <h5>Return : <span id="show-return"></span></h5>
                     </div>
                     <hr>
                     <div class="show-calculations my-2">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>First Class (<span id="show-first-class-quantity">0</span>)</h4>
                            </div>
                            <div>
                                <h4>$<span id="show-first-class-total">0</span></h4>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <h4>Economy (<span id="show-economy-quantity">0</span>)</h4>
                            </div>
                            <div>
                                <h4>$<span id="show-economy-total">0</span></h4>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h3>Subtotal</h3>
                            </div>
                            <div>
                                <h3>$<span id="show-subtotal">0</span></h3>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="left">
                                <h3>VAT (10%)</h3>
                            </div>
                            <div>
                                <h3>$<span id="show-vat">0</span></h3>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h2>Total</h2>
                            </div>
                            <div>
                                <h2>$<span id="show-total">0</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Booking Details-->
            
            </div>
        </div>

    </section>

    <!-- External JavaScript -->
    <script src="app.js"></script>
    
</body>

</html>
